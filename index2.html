
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armá tu Planta</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    /* CSS responsive directamente embebido */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #ccc;
      font-family: 'Playfair Display', serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .suculenta-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 90vw;
      max-width: 495px;
      max-height: 495px;
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: 1;
      user-select: none;
    }
    .suculenta {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.6s ease, transform 0.6s ease;
      opacity: 1;
      cursor: pointer;
    }
    .suculenta.fade-out {
      opacity: 0;
      transform: translateX(-30px);
    }
    .fondo-superior {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      display: none;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .arrow.left {
      left: 5%;
    }
    .arrow.right {
      right: 5%;
    }
    #nombre-suculenta {
      position: absolute;
      top: calc(50% + 45vw);
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      text-align: center;
      font-size: clamp(20px, 5vw, 36px);
      color: black;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
      z-index: 5;
      pointer-events: none;
      user-select: none;
    }
    #imagen-inicial,
    #invitacion-tamano,
    #imagen-cargando {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      z-index: 3;
      display: none;
      user-select: none;
    }
    #imagen-cargando {
      z-index: 999;
      animation: parpadeo 1.5s infinite;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #pantalla-final {
      display: none;
      z-index: 10;
      width: 90vw;
      height: 90vw;
      max-width: 495px;
      max-height: 495px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      display: flex;
      user-select: none;
    }
    .opcion-final {
      flex: 1;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      object-fit: cover;
    }
    .opcion-final:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px yellow;
    }
    #botones-tamano {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      display: flex;
      justify-content: space-around;
      z-index: 5;
      user-select: none;
      flex-wrap: wrap;
      gap: 10px;
    }
    .boton-tamano {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 7px rgba(0,0,0,0.2);
    }
    .boton-tamano:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #88bb44;
    }
    #btn-volver {
      position: absolute;
      top: 5%;
      left: 5%;
      background-color: rgba(255,255,255,0.7);
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 15;
      user-select: none;
      transition: background-color 0.3s;
    }
    #btn-volver:hover {
      background-color: rgba(255,255,255,0.95);
    }
  </style>
</head>
