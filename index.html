<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Borrar Fondo Logo - Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #222;
      color: #eee;
      text-align: center;
    }
    input, button {
      margin: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
      border: 3px solid #0f0;
      background: #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Borrar fondo del logo</h1>
  <input type="file" id="logoInput" accept="image/*" />
  <br />
  <button id="removeBgBtn">ðŸ§¹ Quitar fondo</button>
  <br />
  <div>
    <h2>Vista previa</h2>
    <img id="cleanLogo" alt="Logo sin fondo" />
  </div>
  <br />
  <button id="downloadBtn" disabled>ðŸ’¾ Descargar logo limpio PNG</button>

  <script>
    let cleanImageURL = null;
    const logoInput = document.getElementById("logoInput");
    const removeBgBtn = document.getElementById("removeBgBtn");
    const cleanLogo = document.getElementById("cleanLogo");
    const downloadBtn = document.getElementById("downloadBtn");

    let selectedFile = null;

    logoInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      cleanLogo.src = "";
      downloadBtn.disabled = true;
    });

    removeBgBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        alert("Primero cargÃ¡ un logo.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", selectedFile);
      formData.append("size", "auto");

      removeBgBtn.disabled = true;
      removeBgBtn.textContent = "Procesando...";

      try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "r8_bDYOvWLR5eB4MKzv5PhOUBoB8lwmnEo2BQp62",
          },
          body: formData,
        });

        if (!response.ok) {
          const error = await response.json();
          alert("Error: " + (error.errors ? error.errors[0].title : response.statusText));
          removeBgBtn.disabled = false;
          removeBgBtn.textContent = "ðŸ§¹ Quitar fondo";
          return;
        }

        const blob = await response.blob();
        if (cleanImageURL) URL.revokeObjectURL(cleanImageURL);
        cleanImageURL = URL.createObjectURL(blob);
        cleanLogo.src = cleanImageURL;
        downloadBtn.disabled = false;
      } catch (error) {
        alert("Error al procesar: " + error.message);
      }

      removeBgBtn.disabled = false;
      removeBgBtn.textContent = "ðŸ§¹ Quitar fondo";
    });

    downloadBtn.addEventListener("click", () => {
      if (!cleanImageURL) return;
      const link = document.createElement("a");
      link.href = cleanImageURL;
      link.download = "logo-sin-fondo.png";
      link.click();
    });
  </script>
</body>
</html>
