<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Quitar fondo con Replicate API + CORS Proxy</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: monospace;
    text-align: center;
    padding: 2rem;
  }
  input, button {
    margin: 1rem;
    padding: 0.7rem 1.2rem;
    font-size: 1.1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
  button {
    background: #f03a3a;
    color: white;
  }
  img {
    margin-top: 1rem;
    max-width: 300px;
    border: 2px solid #0f0;
    border-radius: 8px;
    display: none;
  }
</style>
</head>
<body>

<h1>Quitar fondo con Replicate API + Proxy CORS</h1>

<input type="file" id="fileInput" accept="image/*" />
<br />
<button id="btnRemoveBg">ðŸ§¹ Quitar fondo</button>
<br />
<img id="resultImg" alt="Logo sin fondo" />

<script>
  const btn = document.getElementById('btnRemoveBg');
  const resultImg = document.getElementById('resultImg');
  const fileInput = document.getElementById('fileInput');

  const API_TOKEN = 'r8_LXxyHy8ThawFp2Qn0uf67ujKjxZr8zO3ooxNH';
  const MODEL_VERSION = 'a029dff38972b5fda4ec5d75d7d1cd25aeff621d2cf4946a41055d7db66b80bc';

  const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
  const apiUrl = 'https://api.replicate.com/v1/predictions';

  // Convierte archivo a base64
  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  btn.onclick = async () => {
    if (!fileInput.files.length) {
      alert('Por favor, seleccionÃ¡ una imagen primero.');
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Procesando...';
    resultImg.style.display = 'none';

    try {
      const base64Image = await fileToBase64(fileInput.files[0]);

      const response = await fetch(proxyUrl + apiUrl, {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + API_TOKEN,
          'Content-Type': 'application/json',
          'Prefer': 'wait'
        },
        body: JSON.stringify({
          version: MODEL_VERSION,
          input: {
            image: 'data:image/png;base64,' + base64Image
          }
        })
      });

      if (!response.ok) {
        const errText = await response.text();
        throw new Error(`Error HTTP ${response.status}: ${errText}`);
      }

      const data = await response.json();
      console.log('Respuesta:', data);

      if (data.output && data.output.length > 0) {
        resultImg.src = data.output[0];
        resultImg.style.display = 'block';
      } else {
        alert('No se recibiÃ³ imagen procesada.');
      }

    } catch (err) {
      alert('Error: ' + err.message);
      console.error(err);
    }

    btn.disabled = false;
    btn.textContent = 'ðŸ§¹ Quitar fondo';
  };
</script>

</body>
</html>
