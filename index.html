<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punk Logo Remover</title>
  <style>
    body {
      background-color: black;
      color: #f1f1f1;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff0055;
      text-shadow: 2px 2px #fff;
    }
    input[type="file"] {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #222;
      color: #ff0;
      border: 2px dashed #ff0;
      cursor: pointer;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #ff0055;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 2px 2px 10px #ff0055aa;
    }
    img {
      margin-top: 2rem;
      max-width: 100%;
      border: 4px solid #ff0;
    }
    #descargarLogo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: #0f0;
      padding: 0.8rem 1.5rem;
      border: 2px solid #0f0;
      border-radius: 6px;
      text-decoration: none;
      display: none;
      font-weight: bold;
    }
    #descargarLogo:hover {
      background-color: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <h1>üî• Punk Logo Remover üî•</h1>

  <input type="file" id="logoInput" accept="image/*" />
  <br />
  <button id="quitarFondo">Quitar fondo</button>

  <img id="logoSinFondo" style="display:none;" />
  <a id="descargarLogo" download="logo-sin-fondo.png">‚¨áÔ∏è Descargar</a>

  <script>
    document.getElementById("quitarFondo").addEventListener("click", async () => {
      const input = document.getElementById("logoInput");
      const file = input.files[0];
      if (!file) {
        alert("Sub√≠ una imagen primero");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        try {
          const response = await fetch("https://aleotromundo.vercel.app/api/remove-bg", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ imageBase64: base64 }),
          });

          if (!response.ok) {
            const err = await response.json();
            alert("Error: " + (err.error || "No se pudo quitar el fondo"));
            return;
          }

          const data = await response.json();
          if (data.image) {
            const img = document.getElementById("logoSinFondo");
            img.src = data.image;
            img.style.display = "block";

            const link = document.getElementById("descargarLogo");
            link.href = data.image;
            link.style.display = "inline-block";
          } else {
            alert("No se recibi√≥ imagen resultante");
          }
        } catch (err) {
          console.error(err);
          alert("Error al quitar el fondo");
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
