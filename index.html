<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generar Imagen con Logo IA</title>
</head>
<body>

<h1>Subí tu logo y la imagen de fondo</h1>

<input type="file" id="logoInput" accept="image/*" />
<input type="file" id="fondoInput" accept="image/*" />
<button id="generarIA">Generar imagen con IA</button>
<br/><br/>

<img id="resultadoIA" style="max-width:100%; margin-top:1rem; display:none;" />
<br/>

<button id="descargarBtn" style="display:none;">Descargar PNG</button>

<script>
  let logoBase64 = null;
  let fondoBase64 = null;
  let resultadoURL = null;

  document.getElementById("logoInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => logoBase64 = reader.result;
    reader.readAsDataURL(file);
  });

  document.getElementById("fondoInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => fondoBase64 = reader.result;
    reader.readAsDataURL(file);
  });

  document.getElementById("generarIA").addEventListener("click", async () => {
    if (!logoBase64 || !fondoBase64) {
      alert("Por favor subí el logo y la imagen de fondo.");
      return;
    }

    try {
      const response = await fetch("https://corsproxy.io/?https://aleotromundo.vercel.app/api/integrar-logo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ logoBase64, fondoBase64 }),
      });

      const data = await response.json();

      if (!response.ok) {
        alert("Error: " + data.error);
        return;
      }

      const img = document.getElementById("resultadoIA");
      img.src = data.image;
      img.style.display = "block";

      resultadoURL = data.image;
      document.getElementById("descargarBtn").style.display = "inline-block";

    } catch (error) {
      alert("Hubo un error al generar la imagen con IA.");
      console.error(error);
    }
  });

  document.getElementById("descargarBtn").addEventListener("click", () => {
    if (!resultadoURL) return;
    const a = document.createElement("a");
    a.href = resultadoURL;
    a.download = "imagen_con_logo.png";
    document.body.appendChild(a);
    a.click();
    a.remove();
  });
</script>

</body>
</html>
